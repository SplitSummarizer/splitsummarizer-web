{% extends "base.html" %}
{% block main_content %}
    <b>Please enter text here</b>

    <br>
    
    <form   action=""
            method="post"
            name="spsum_main_text_grabber">
    
        {{ form.hidden_tag() }}
        {{ form.source_text(cols="60", rows="25") }}
    
        <br>
    
        <input  type=submit
                name="spsum_submit_text"
                value="Summarize">
    </form>

{% endblock main_content %}
