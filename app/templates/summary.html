{% extends "base.html" %}

{% block content %}

    <h2>Summary</h2>

    <p>
        {% if summary.success == True %}
            {{ summary.summary }}
        {% else %}
            <span style="color:red;">Sorry, we were unable to summarize your text.</span>
        {% endif %}

    </p>

    <h2>Source Text</h2>

    <p>
        {{ summary.source_text }}
    </p>

    <b>Compression Factor: </b> {{ summary.compression_factor }}

{% endblock %}
